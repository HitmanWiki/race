<!DOCTYPE html>
<html>
    
<head>
        <link rel="stylesheet" href="../../../stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="../../../code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="../../../cdn.jsdelivr.net/npm/popper.js%401.16.0/dist/umd/popper.min.js"></script>
        <script src="../../../stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="game%20code.js"></script>
        <title>Animal Racer</title>
        <link rel="icon" href="/race/1.jpg">
        <style>
            #track{
                width: 100%;
                height: 300px;
                background-color: rgb(30, 196, 58);
                position: fixed;
                top: 50%;
                margin-top: -150px;
                border-bottom: 10px solid white;
                border-top: 10px solid white;
            }
            .header{
                margin-top: 10px;
                text-align: center;
                font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
            }
            .button{
                width: 6%;
                margin-left: 47%;
                margin-top: 10px;
            }
            #racer {
                height: 100px;
                position: absolute;
                top: 50%;
                margin-top: -50px;
                /* background-color: darkblue; */
            }
        </style>
    </head>
    <h1 class="header">Welcome to 100m Animal Race!!!</h1>
    <h3 class="header">Press start to begin then press space to run</h3>
    <button type="button" class="button" onclick="start()">START</button>
    <body style="background-color:beige">
        <div id="track"></div>
        <div id="racer" style="left: 0; width: 30px;">
            <img src="/race/OIP.png" width="50px"></div>
        </div>
        <p>Time: <span id="time">0</span></p>
        <div id="alert_placeholder"></div>
    </body>
